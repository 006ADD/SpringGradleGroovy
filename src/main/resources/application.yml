db:
  username: ${username.value:properties}
  password: pass
  driver: PostgresDriver
  url: postgres:5432
  hosts: localhost, 127.0.0.1
  pool:
    size: 12
    timeout: 10
  pools:
    - size: 1
      timeout: 1
    - size: 2
      timeout: 2
    - size: 3
      timeout: 3
spring:
  profiles:
    active: qa
logging:
  level:
    root: WARN
    com.add.spring.database.pool: INFO
  file:
    name: add.log
    path: /